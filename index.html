<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <title>QR Scanner</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --success: #28a745;
      --error: #dc3545;
      --bg: #f0f2f5;
      --text: #212529;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--white);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: var(--primary);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    #reader {
      margin: 1rem auto;
      display: none;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      margin: 1rem 0;
      font-weight: 500;
      display: none;
    }

    .success {
      background: rgba(40, 167, 69, 0.15);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error {
      background: rgba(220, 53, 69, 0.15);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .spinner::after {
      content: "";
      width: 36px;
      height: 36px;
      border: 4px solid var(--primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .data-list {
      background: var(--bg);
      border-radius: 8px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .data-list p {
      padding: 0.5rem;
      margin: 0;
      border-bottom: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coupon Scanner</h1>
    <button id="startButton">Start Scan</button>
    <div id="reader"></div>
    <div id="scanner-feedback" class="message"></div>
    <div id="loading-indicator" class="spinner" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const readerDiv = document.getElementById('reader');
      const feedback = document.getElementById('scanner-feedback');
      const loading = document.getElementById('loading-indicator');
      let isScanning = false, html5QrCode;

      const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbz4Ob9bkHLcEK5PFy02wUeFWlsY5fJyPnEwb8mRnQQKaCGtYR0GbouQodQ7EJ-WSHRY/exec';

      function showMessage(el, text, type) {
        el.className = `message ${type}`;
        el.textContent = text;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 4000);
      }

      function toggleLoading(show) {
        loading.style.display = show ? 'flex' : 'none';
        startButton.disabled = show;
      }

      async function sendToSheet(data) {
        toggleLoading(true);
        try {
          const res = await fetch(GOOGLE_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ action: 'saveData', data })
          });
          const result = await res.json();
          if (result.status === 'success') {
            showMessage(feedback, 'Scan Next QR!', 'success');
          } else {
            showMessage(feedback, result.message || 'Error saving data.', 'error');
          }
        } catch {
          showMessage(feedback, 'Network error. Try again.', 'error');
        } finally {
          toggleLoading(false);
        }
      }

      function handleSuccess(decodedText) {
        if (!isScanning) return;
        html5QrCode.stop().then(() => {
          readerDiv.style.display = 'none';
          startButton.textContent = 'Start Scan';
          isScanning = false;
          sendToSheet(decodedText);
        });
      }

      startButton.addEventListener('click', () => {
        if (!isScanning) {
          html5QrCode = new Html5Qrcode("reader");
          readerDiv.style.display = 'block';
          html5QrCode.start(
            { facingMode: 'environment' },
            { fps: 10, qrbox: 250 },
            handleSuccess
          ).then(() => {
            isScanning = true;
            startButton.textContent = 'Stop Scan';
          }).catch(err => {
            showMessage(feedback, `Camera error: ${err.message || err}`, 'error');
          });
        } else {
          html5QrCode.stop().then(() => {
            readerDiv.style.display = 'none';
            startButton.textContent = 'Start Scan';
            isScanning = false;
          });
        }
      });
    });
  </script>
</body>
</html>
